services:
  # SQL Server (MSSQL)
  mssql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: agro_mssql_server
    platform: linux/amd64
    environment:
      SA_PASSWORD: "YourPassword123!"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - agro_network

  # PostgreSQL
  postgres-db:
    image: postgres:16-alpine
    container_name: agro_postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: AgroindustryAPIDB
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agro_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL
  mysql-db:
    image: mysql:8.0
    container_name: agro_mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: mysql_password
      MYSQL_DATABASE: AgroindustryAPIDB
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - agro_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========== SONARQUBE ==========

  # PostgreSQL for SonarQube
  sonarqube-postgres:
    image: postgres:15-alpine
    container_name: agro_sonarqube_postgres
    environment:
      POSTGRES_DB: sonar  # ← ЗМІНИВ З sonarqube НА sonar
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
    volumes:
      - sonarqube_postgres_data:/var/lib/postgresql/data
    networks:
      - agro_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SonarQube
  sonarqube:
    image: sonarqube:9.9-community
    container_name: agro_sonarqube
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube-postgres:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLED: "true"
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    depends_on:
      sonarqube-postgres:
        condition: service_healthy
    networks:
      - agro_network

  # .  NET API
  agro-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agro_management_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DatabaseSettings__Provider=Postgres
    ports:
      - "5001:8080"
      - "5002:443"
    depends_on:
      postgres-db:
        condition: service_healthy
      mysql-db:
        condition: service_healthy
    networks:
      - agro_network
    volumes:
      - ./AgroindustryAPI.db:/app/AgroindustryAPI.db

volumes:
  mssql_data:
  postgres_data:
  mysql_data:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
  sonarqube_postgres_data:

networks:
  agro_network:
    driver: bridge